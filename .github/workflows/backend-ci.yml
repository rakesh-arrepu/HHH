name: backend-ci

on:
  push:
    branches: [ main, feat/**, fix/**, chore/** ]
  pull_request:
    branches: [ main ]

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-migrate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      # Use a file-based SQLite DB so app and tests share the same database in CI
      DATABASE_URL: sqlite:///./test_app_ci.db
      PYTHONUNBUFFERED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install prod requirements
        run: pip install -r requirements/prod.txt

      - name: Install dev requirements (pytest, tooling)
        run: pip install -r requirements/dev.txt

      - name: Security checks (ruff)
        run: |
          pip install ruff
          ruff --version
          ruff check .
        continue-on-error: true

      - name: Security checks (pip-audit)
        run: |
          pip install pip-audit
          pip-audit -r requirements/prod.txt -r requirements/dev.txt
        continue-on-error: true

      - name: Run pytest
        run: pytest -q

      - name: Alembic upgrade head (sanity)
        run: alembic -c alembic/alembic.ini upgrade head
