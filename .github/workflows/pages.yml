name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: minimal/frontend/package-lock.json

      - name: Install deps
        working-directory: minimal/frontend
        run: npm ci

      - name: Build
        working-directory: minimal/frontend
        env:
          # Set this repository variable in GitHub: Settings → Variables → Actions → New variable
          # Example: https://3htracker.onrender.com
          VITE_API_URL: ${{ vars.API_BASE_URL }}
          # GitHub Pages project URL path for this repo
          VITE_BASE_PATH: /HHH/
        run: |
          npm run build
          # SPA fallback for React Router on GitHub Pages
          cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: minimal/frontend/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
